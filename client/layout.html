<template name="layout">
  <div class="layout">
    {{#if notLoggedIn}}
      {{>Template.dynamic template=content}}
    {{else}}
      {{#if currentUser}}
        {{>Template.dynamic template='home'}}
      {{else}}
        {{>Template.dynamic template='login'}}
      {{/if}}
    {{/if}}
  </div>
</template>
